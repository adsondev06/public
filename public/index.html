<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Buscar Rota 4.0</title>
</head>
<body>
    <div class="container">
        <h1>Busca De Driver</h1>
        
        <form id="lookup-form" method="POST" enctype="multipart/form-data">
            <label for="file">1. Selecione o arquivo Excel:</label>
            <input type="file" id="file" name="file" accept=".xlsx, .xls" required>
            
            <label for="search_column">2. Nome da coluna para busca:</label>
            <input type="text" id="search_column" name="search_column" placeholder="Nome da coluna onde buscar" value="Codigo" required>
            
            <label for="return_column">3. Nome da coluna de retorno:</label>
            <input type="text" id="return_column" name="return_column" placeholder="Nome da coluna que contém o valor a ser retornado" value="Driver" required>
            
            <label for="search_value">4. Valor a ser pesquisado:</label>
            <input type="text" id="search_value" name="search_value" placeholder="Digite o valor a ser pesquisado" required>
    
            <button type="submit">Buscar</button>
        </form>
        
        <h2>Resultado:</h2>
        <ul id="result">
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
